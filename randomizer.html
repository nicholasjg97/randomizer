<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Randomizer</title>
    <link rel="stylesheet" href="js/configurations.js">
</head>
<body>

    <header>
        <h1>Randomizer</h1>
    </header>

<!--    Main block for entire randomizer-->
    <div>

<!--        Div that displays the names that have already been selected when random button is pushed-->
        <div>

            <div id="used-names"></div>

        </div>

<!--        Names that have been printed out or entered?-->
        <div id="insert-names">

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name">
            <br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name">

        </div>

<!--        Button that when pressed, picks out a random name that hasn't been picked yet-->
        <div id="random">
            <button id="start"></button>
        </div>


    </div>

<!-- jQuery -->
    <script src="js/jquery-3.6.0.min.js"></script>

</body>
</html>
